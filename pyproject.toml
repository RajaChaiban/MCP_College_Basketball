[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cbb-mcp"
version = "0.1.0"
description = "MCP server for NCAA Men's D1 College Basketball â€” live scores, rankings, stats, box scores, and more"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Raja Chaiban" },
]
keywords = [
    "mcp",
    "college-basketball",
    "ncaa",
    "espn",
    "sports",
    "claude",
    "ai",
    "live-scores",
    "statistics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "mcp[cli]>=1.26.0",
    "aiohttp>=3.9.0",
    "pandas>=2.0.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "sportsdataverse>=0.0.38",
    "cbbpy>=2.0.0",
    "thefuzz[speedup]>=0.22.0",
    "structlog>=24.0.0",
    "uvicorn>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "aioresponses>=0.7.0",
]
dashboard = [
    "dash>=2.17.0",
    "dash-bootstrap-components>=1.6.0",
    "plotly>=5.20.0",
    "geopandas>=0.14.0",
    "shapely>=2.0.0",
    "google-genai>=1.0.0",
    "geopy>=2.4.0",
]

[project.urls]
Homepage = "https://github.com/rajachaiban/cbb-mcp"
Repository = "https://github.com/rajachaiban/cbb-mcp"
Issues = "https://github.com/rajachaiban/cbb-mcp/issues"

[project.scripts]
cbb-mcp = "cbb_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cbb_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
